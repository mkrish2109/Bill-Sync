<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#44B8FF" />
    <meta
      name="description"
      content="Bill Sync - Modern billing and payment processing solution for businesses"
    />

    <!-- Critical preloads -->
    <!-- <link
      rel="preload"
      href="/logo/icon-192x192.webp"
      as="image"
      type="image/webp"
      imagesrcset="/logo/icon-192x192.webp 1x, /logo/icon-384x384.webp 2x"
    /> -->

    <!-- Manifest with fetchpriority low -->
    <link
      rel="manifest"
      href="/site.webmanifest"
      crossorigin="use-credentials"
      fetchpriority="low"
    />

    <!-- Favicon modern approach -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Font preloading optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    /></noscript>

    <!-- Primary Meta Tags -->
    <title>Bill Sync | Modern Billing & Payment Solutions</title>
    <meta
      property="og:title"
      content="Bill Sync | Modern Billing & Payment Solutions"
    />
    <meta
      property="og:description"
      content="Streamline your billing process with our modern payment solutions"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://texbill.com" />
    <meta
      property="og:image"
      content="https://texbill.com/images/social-preview.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Bill Sync | Modern Billing & Payment Solutions"
    />
    <meta
      name="twitter:description"
      content="Streamline your billing process with our modern payment solutions"
    />
    <meta
      name="twitter:image"
      content="https://texbill.com/images/social-preview.jpg"
    />
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 2rem;
          background: #f8f9fa;
          color: #212529;
        "
      >
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem">
          JavaScript is disabled
        </h1>
        <p style="margin-bottom: 1.5rem">
          Bill Sync requires JavaScript to function properly. Please enable
          JavaScript in your browser settings.
        </p>
        <a
          href="https://www.enable-javascript.com/"
          style="color: #44b8ff; text-decoration: underline"
          >Learn how to enable JavaScript</a
        >
      </div>
    </noscript>
    <div id="root"></div>

    <!-- Preload critical font CSS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for browsers that don't support preload -->
    <script>
      if (!("loading" in HTMLImageElement.prototype)) {
        // Load responsive images polyfill if needed
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/respimage@1.4.2/respimage.min.js"><\/script>'
        );
      }
    </script>
  </body>
</html>
